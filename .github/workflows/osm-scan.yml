name: OSM Places Scan

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (change as you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      BATCH_SIZE: "5"  # controls how many locations per run
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build your USA-wide locations.csv if you want it auto-generated
      # (optional; comment out if you're committing your own locations.csv)
      #- name: Build full USA locations.csv (Census places)
      #  run: |
      #    python build_locations_from_census_places.py
      #    head -n 5 locations.csv
      #    wc -l locations.csv

      - name: Run batch (cursor-aware runner)
        run: python runner_local.py

      - name: Commit outputs, cursor, and dedupe
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/*.csv cursor.json state_dedupe.jsonl || true
          git commit -m "OSM batch $(date -u +'%Y-%m-%d %H:%M:%S') UTC" || echo "Nothing to commit"
          git push

      # Optional: always upload outputs as an artifact
      - name: Upload outputs (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_id }}
          path: outputs/*.csv
          if-no-files-found: warn
