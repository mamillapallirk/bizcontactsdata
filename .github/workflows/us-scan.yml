name: US Places Scan

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

permissions:
  contents: write            # allow committing outputs back to the repo

jobs:
  scan:
    runs-on: ubuntu-latest
    env:
      BATCH_SIZE: "5"        # process N locations per run; tune to control cost
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Inject API key into config.py
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          python - <<'PY'
import re, pathlib, os
p = pathlib.Path("config.py")
s = p.read_text()
new_line = f'API_KEY = "{os.environ["GOOGLE_MAPS_API_KEY"]}"'
s = re.sub(r'^API_KEY\\s*=\\s*.*?$', new_line, s, flags=re.M)
p.write_text(s)
print("API key injected.")
PY

      - name: Run batch
        run: python runner_local.py

      - name: Commit outputs and dedupe
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actio
